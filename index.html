<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DASHBOARD</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#F6F9F9]">
    <div class="flex h-screen">
      <!-- side-nav -->
      <div class="w-1/5 bg-white p-4">
        <div class="flex gap-4">
          <div>
            <img src="images/3dicons.png" alt="" />
          </div>
          <div class="font-extrabold text-[#003F88]">
            <p>SCHOOL MANAGEMENT</p>
          </div>
        </div>
        <div
          class="flex gap-5 p-2 rounded-xl items-center mt-8 border shadow-lg bg-[#003F88] text-white"
        >
          <div>
            <img src="images/tabler_dashboard.png" alt="" />
          </div>
          <p>Dashboard</p>
        </div>
        <!-- nav-links -->
        <div class="space-y-5 m-5">
          <div class="flex gap-5">
            <div>
              <img src="images/img1.png" alt="" />
            </div>
            <a href="#">Show Applications</a>
          </div>
          <div class="flex gap-5">
            <div>
              <img src="images/img2.png" alt="" />
            </div>
            <a href="#">Profiles</a>
          </div>
          <div class="flex gap-5">
            <div>
              <img src="images/img2.png" alt="" />
            </div>
            <a href="#">Students</a>
          </div>
          <div class="flex gap-5">
            <div>
              <img src="images/img3.png" alt="" />
            </div>
            <a href="#">Classes</a>
          </div>
          <div class="flex gap-5">
            <div>
              <img src="images/img4.png" alt="" />
            </div>
            <a href="#">Manage Fee</a>
          </div>
        </div>
        <!--end of nav-links -->
      </div>
      <!-- end of side nav -->
      <!-- main-page -->

      <div class="w-4/5">
        <div class="flex justify-between bg-white p-4">
          <div
            class="flex border-none rounded-lg gap-4 p-2 items-center bg-[#C6E0FF]"
          >
            <div>
              <img src="images/search-icon.png" alt="" />
            </div>
            <input
              class="text-[#1564BF]"
              type="text"
              placeholder="Search your"
            />
          </div>
          <div class="flex gap-5 items-center">
            <div
              class="bg-[#C6E0FF] rounded-full w-10 h-10 flex items-center justify-center"
            >
              <img src="images/bell.png" alt="" />
            </div>
            <div>
              <img src="images/img5.png" alt="" />
            </div>
            <p class="font-bold">Venkatesh</p>
          </div>
        </div>
        <!-- summary cards -->
        <div class="flex justify-between m-6 gap-3">
          <div
            class="flex p-5 items-center bg-white shadow-md gap-5 rounded-lg"
          >
            <div class="space-y-2">
              <p class="text-[#064A9A] text-2xl">240</p>
              <p class="text-[#1C1C1C] text-sm">Total Students</p>
            </div>
            <div>
              <img src="images/student.png" alt="" />
            </div>
          </div>
          <div
            class="flex p-5 items-center bg-white shadow-md gap-5 rounded-lg"
          >
            <div class="space-y-2">
              <p class="text-[#064A9A] text-2xl">40</p>
              <p class="text-[#1C1C1C] text-sm">Total teachers</p>
            </div>
            <div>
              <img src="images/teachers.png" alt="" />
            </div>
          </div>
          <div
            class="flex p-5 items-center bg-white shadow-md gap-5 rounded-lg"
          >
            <div class="space-y-2">
              <p class="text-[#064A9A] text-2xl">520</p>
              <p class="text-[#1C1C1C] text-sm">Total applications</p>
            </div>
            <div>
              <img src="images/application.png" alt="" />
            </div>
          </div>
          <div
            class="flex p-5 items-center bg-white shadow-md gap-5 rounded-lg"
          >
            <div class="space-y-2">
              <p class="text-[#064A9A] text-2xl">320</p>
              <p class="text-[#1C1C1C] text-sm">Total admissions</p>
            </div>
            <div>
              <img src="images/admission.png" alt="" />
            </div>
          </div>
        </div>
        <!-- end of summary cards -->
        <!-- card -->
        <div class="flex justify-between p-5">
          <div class="p-5 items-center bg-white shadow-md gap-5 rounded-lg space-y-5">
            <p>Fee Details</p>
            <div class="flex items-center gap-4">
              <div>
                <img src="images/chat.png" alt="" />
              </div>
              <div class="space-y-3">
                <div class="flex items-center justify-between text-sm">
                  <div class="flex items-center">
                    <div>
                      <img src="images/Dot.png" alt="" />
                    </div>
                    <p>Paid Students</p>
                  </div>
                  <div class="">
                    <p>61.1%</p>
                  </div>
                </div>
                <div class="flex items-center gap-11 text-sm">
                  <div class="flex items-center">
                    <div>
                      <img src="images/Dot1.png" alt="" />
                    </div>
                    <p>Upload Students</p>
                  </div>
                  <div class="">
                    <p>38.2%</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div>2</div>
        </div>
      </div>
      <!-- end of card -->

      <!-- end of main page -->
    </div>
  </body>
</html>
